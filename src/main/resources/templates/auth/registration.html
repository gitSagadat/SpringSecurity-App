<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

<form  method="post" th:action="@{/auth/registration}" th:object="${person}">
    <label for="username"> Write username: </label>
    <input type="text" th:field="*{username}" id="username">
    <div style="color: darkred" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
    <br/>
    <label for="password"> Write password: </label>
    <input type="text" th:field="*{password}" id="password">
    <div style="color: darkred" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    <br/>
    <label for="yearOfBirth"> Year of Birth: </label>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth">
    <div style="color: darkred" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">
        Year of Birth Error</div>
    <br/>
    <input type="submit" value="Sign Up">

</form>


</body>
</html>
